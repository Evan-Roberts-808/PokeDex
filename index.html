<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>PokeDex</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body id="slideAnimation">
    <!-- Header -->
    <section id="header" class="container-fluid">
      <!-- Title -->
      <div class="row justify-content-center">
        <h2 id="title">PokeDex</h2>
      </div>

      <!-- Search, Filter, Sort -->
      <div class="row justify-content-center">
        <input
          type="search"
          id="search"
          placeholder="Enter Name or Dex #"
          for="search-button"
        />
        <!-- <button id="search-button" type="submit" class="button pushable">
          <span class="shadow"></span>
          <span class="edge"></span>
          <span class="front">Search</span>
        </button> -->

        <label for="gen-filter" id="gen-label">Filter by Gen:</label>
        <select name="gen-filter" id="gen-filter">
          <option value="all-gens">All Gens</option>
          <option value="gen-1">Gen 1</option>
          <option value="gen-2">Gen 2</option>
          <option value="gen-3">Gen 3</option>
          <option value="gen-4">Gen 4</option>
          <option value="gen-5">Gen 5</option>
          <option value="gen-6">Gen 6</option>
          <option value="gen-7">Gen 7</option>
          <option value="gen-8">Gen 8</option>
          <option value="gen-9">Gen 9</option>
        </select>

        <label for="type-filter" id="type-label">Filter by Type:</label>
        <select name="type-filter" id="type-filter">
          <option value="all">All</option>
          <option value="normal">Normal</option>
          <option value="fire">Fire</option>
          <option value="water">Water</option>
          <option value="grass">Grass</option>
          <option value="electric">Electric</option>
          <option value="ice">Ice</option>
          <option value="fighting">Fighting</option>
          <option value="poison">Poison</option>
          <option value="ground">Ground</option>
          <option value="rock">Rock</option>
          <option value="flying">Flying</option>
          <option value="psychic">Psychic</option>
          <option value="bug">Bug</option>
          <option value="ghost">Ghost</option>
          <option value="dragon">Dragon</option>
          <option value="dark">Dark</option>
          <option value="steel">Steel</option>
          <option value="fairy">Fairy</option>
        </select>
        <button class="pushable" id="show-team">
          <span class="shadow"></span>
          <span class="edge"></span>
          <span class="front">Show Team</span>
        </button>
        <a href="#pokemon-list">
          <button class="pushable" id="scrollTop">
            <span class="shadow"></span>
            <span class="edge"></span>
            <span class="front">Return to top</span>
          </button>
        </a>
      </div>
    </section>

    <!-- Team Bar -->
    <div id="mySidebar" class="sidebar">
      <a href="javascript:void(0)" class="closebtn">&times;</a>
      <h4>Click Pokemon To Remove</h4>
    </div>

    <!-- Modal -->
    <div class="modal">
      <div id="modal-content" class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">X</button>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <h3 id="modal-dex-num"></h3>
            <img id="modal-img" />
            <button type="button" class="pushable" id="normalBtn">
              <span class="shadow"></span>
              <span class="edge"></span>
              <span class="front">Normal Sprite</span>
            </button>
            <button type="button" class="pushable" id="shinyBtn">             
               <span class="shadow"></span>
              <span class="edge"></span>
              <span class="front">Shiny Sprite</span>
            </button>
          </div>
          <div class="col-sm-6">
            <h3 id="modal-poke-name"></h3>
            <h4 id="modal-height"></h4>
            <h4 id="modal-weight"></h4>
            <h4 id="modal-types"></h4>
          </div>
        </div>
        <div class="row justify-content-center">
          <button
            id="add-to-team"
            type="submit"
            class="button pushable justify-content-center"
          >
            <span class="shadow"></span>
            <span class="edge"></span>
            <span class="front">Add to team</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Body -->
    <section class="container" id="pokemon-container">
      <div id="pokemon-list" class="row justify-content-center">
        <!-- Placeholder example card to be removed when writing JS-->
        <!-- <div class="card col-sm-3">
          <p class="dex-num" id="dex-num">1</p>
          <img class="poke-img" id="poke-img" src="bulbasaur.png" />
          <p class="poke-name" id="poke-name">Bulbasaur</p>
        </div> -->
      </div>
    </section>
    <script src="./src/index.js"></script>
  </body>
</html>
